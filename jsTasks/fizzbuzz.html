<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FizzBuzz</title>
</head>

<body>
  <p id="fizz"></p>
  <script>
  function fizzBuzz(n) {
    let output = ""; 
  for (let i = 1; i <= n; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
       output += "FizzBuzz<br>";
    }
    else if (i % 3 === 0) {
     output += "Fizz<br>";
    }
    else if (i % 5 === 0) {
      output += "Buzz<br>";
    }
    else {
       output += i + "<br>";
    }
  }
     document.getElementById("fizz").innerHTML = output;
}
const n = parseInt(prompt("Enter your any Number"));
fizzBuzz(n);

  </script>
</body>

</html>
